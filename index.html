<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/sass/style.css">
</head>
<body>
    <main>
        <!-- <h1>Calculator App! Try this out!</h1> -->
        <div class="calculator">
            <div class="calculator-wrapper">
                <div class="calculation-area">
                    <div class="tools">
                        <div class="history">history!</div>
                    </div>
                    <div class="calculation-screen">
                        <div class="previous-calculation"></div>
                        <div class="current-calculation"></div>
                    </div>
                </div>
                <div class="functional-area">
                        <div class="row">
                            <div class="key all-clear">
                                <kbd>AC</kbd>
                            </div>
                            <div class="key clear-entry">
                                <kbd>CE</kbd>
                            </div>
                            <div class="key sign">
                                <kbd>+/-</kbd>
                            </div>
                            <div class="key operation division">
                                <kbd>รท</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key number one">
                                <kbd>1</kbd>
                            </div>
                            <div class="key number two">
                                <kbd>2</kbd>
                            </div>
                            <div class="key number three">
                                <kbd>3</kbd>
                            </div>
                            <div class="key operation multiplication">
                                <kbd>ร</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key number four">
                                <kbd>4</kbd>
                            </div>
                            <div class="key number five">
                                <kbd>5</kbd>
                            </div>
                            <div class="key number six">
                                <kbd>6</kbd>
                            </div>
                            <div class="key operation minus">
                                <kbd>-</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key number seven">
                                <kbd>7</kbd>
                            </div>
                            <div class="key number eight">
                                <kbd>8</kbd>
                            </div>
                            <div class="key number nine">
                                <kbd>9</kbd>
                            </div>
                            <div class="key operation plus">
                                <kbd>+</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key number dot">
                                <kbd>.</kbd>
                            </div>
                            <div class="key number zero">
                                <kbd>0</kbd>
                            </div>
                            <div class="key number double-zero">
                                <kbd>00</kbd>
                            </div>
                            <div class="key equals">
                                <kbd>=</kbd>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/script.js"></script>
</body>
</html>
