<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/sass/style.css">
</head>
<body>
    <main>
        <!-- <h1>Calculator App! Try this out!</h1> -->
        <div class="calculator">
            <div class="calculator-wrapper">
                <div class="up-area">
                    <div class="tools">
                        <div class="history">
                        </div>
                    </div>
                    <div class="calculation-area">
                    </div>
                </div>
                <div class="functional-area">
                        <div class="row">
                            <div class="key cancel">
                                <kbd>AC</kbd>
                            </div>
                            <div class="key sign">
                                <kbd>+/-</kbd>
                            </div>
                            <div class="key percent">
                                <kbd>%</kbd>
                            </div>
                            <div class="key division">
                                <kbd>รท</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key one">
                                <kbd>1</kbd>
                            </div>
                            <div class="key two">
                                <kbd>2</kbd>
                            </div>
                            <div class="key three">
                                <kbd>3</kbd>
                            </div>
                            <div class="key multiplication">
                                <kbd>ร</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key four">
                                <kbd>4</kbd>
                            </div>
                            <div class="key five">
                                <kbd>5</kbd>
                            </div>
                            <div class="key six">
                                <kbd>6</kbd>
                            </div>
                            <div class="key minus">
                                <kbd>-</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key seven">
                                <kbd>7</kbd>
                            </div>
                            <div class="key eight">
                                <kbd>8</kbd>
                            </div>
                            <div class="key nine">
                                <kbd>9</kbd>
                            </div>
                            <div class="key plus">
                                <kbd>+</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key dot">
                                <kbd>.</kbd>
                            </div>
                            <div class="key zero">
                                <kbd>0</kbd>
                            </div>
                            <div class="key double-zero">
                                <kbd>00</kbd>
                            </div>
                            <div class="key equals">
                                <kbd>=</kbd>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/script.js"></script>
</body>
</html>
