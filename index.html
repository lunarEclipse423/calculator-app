<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/sass/style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <h1 class="calculator__title">Calculator App! Try this out!</h1>
            <div class="calculator-wrapper">
                <div class="display-area">
                    <div class="tools">
                        <div class="history">history!</div>
                    </div>
                    <div class="calculator-screen">
                        <div class="previous-calculation"></div>
                        <div class="current-calculation"></div>
                    </div>
                </div>
                <div class="functional-area">
                        <div class="row">
                            <div class="key AllClear">
                                <kbd>AC</kbd>
                            </div>
                            <div class="key Backspace">
                                <kbd>CE</kbd>
                            </div>
                            <div class="key sign">
                                <kbd>+/-</kbd>
                            </div>
                            <div class="key operation Slash">
                                <kbd>รท</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key number Digit1">
                                <kbd>1</kbd>
                            </div>
                            <div class="key number Digit2">
                                <kbd>2</kbd>
                            </div>
                            <div class="key number Digit3">
                                <kbd>3</kbd>
                            </div>
                            <div class="key operation Mult">
                                <kbd>ร</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key number Digit4">
                                <kbd>4</kbd>
                            </div>
                            <div class="key number Digit5">
                                <kbd>5</kbd>
                            </div>
                            <div class="key number Digit6">
                                <kbd>6</kbd>
                            </div>
                            <div class="key operation Minus">
                                <kbd>-</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key number Digit7">
                                <kbd>7</kbd>
                            </div>
                            <div class="key number Digit8">
                                <kbd>8</kbd>
                            </div>
                            <div class="key number Digit9">
                                <kbd>9</kbd>
                            </div>
                            <div class="key operation Plus">
                                <kbd>+</kbd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="key number Period">
                                <kbd>.</kbd>
                            </div>
                            <div class="key number Digit0">
                                <kbd>0</kbd>
                            </div>
                            <div class="key percentage">
                                <kbd>%</kbd>
                            </div>
                            <div class="key Equal">
                                <kbd>=</kbd>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/script.js"></script>
</body>
</html>
